name: Build selene
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build (Lightweight)
      run: |
      cd selene
        cargo build --locked --release --verbose --no-default-features
        New-Item release -ItemType "directory"
        Move-Item .\target\release\selene.exe .\release\selene-light.exe
    - name: Build (All features)
      run: |
        cargo build --locked --release --all-features
        Move-Item .\target\release\selene.exe .\release\selene.exe
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: selene-windows
        path: release
  build_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    - name: Build (Lightweight)
      run: |
        source $HOME/.cargo/env
        cd selene
        cargo build --locked --release --verbose --no-default-features
        mkdir release/
        mv ./target/release/selene ./release/selene-light
    - name: Build (All features)
      run: |
        source $HOME/.cargo/env
        cargo build --locked --release --all-features
        mv ./target/release/selene ./release/selene
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: selene-macos
        path: release
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build (Lightweight)
      run: |
        cd selene
        cargo build --locked --release --verbose --no-default-features
        mkdir release/
        mv ./target/release/selene ./release/selene-light
    - name: Build (All features)
      run: |
        cargo build --locked --release --all-features
        mv ./target/release/selene ./release/selene
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: selene-linux
        path: release